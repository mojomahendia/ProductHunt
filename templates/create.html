<h1>Create</h1>
<form action="{% url 'create'%}" method="POST" enctype="multipart/form-data">
  <!-- enctype="multipart/form-data this code is used because images are uploaded in this form-->
  {% csrf_token %} <!--Itâ€™s just a requirement so we need to follow it. Its for security-->
  Title:

  <!--type="textbox" has more area capacity than "text" -->

  URL:
  <br/>
  <input type="text" name="url"/>
  <br/>
  Icon:
  <br/>
  <input type="file" name="icon"/>

  <input type="file" name="image"/>
  <br/>
  <br/>

</form>

{% endblock %}
